<div class="register-modal">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 my-5">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">User Registration</h5>
                        <form #userRegForm="ngForm" class="form-signin" (ngSubmit)="createUser(userRegForm)">
                            <div class="row" *ngIf="authError">
                                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                            </div>

                            <mat-form-field class="form-field w-100" appearance="standard">
                                <mat-label>E-mail Address</mat-label>
                                <input ngModel #email="ngModel" name="email" type="email" required matInput>
                                <mat-error *ngIf="email.touched && email.invalid">
                                    <span *ngIf="email.errors.required">This field is
                                        mandatory.</span>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-field w-100" appearance="standard">
                                <mat-label>First Name</mat-label>
                                <input ngModel #firstname="ngModel" name="firstName" type="text" required matInput>
                                <mat-error *ngIf="firstname.touched && firstname.invalid">
                                    <span *ngIf="firstname.errors.required">This field is
                                        mandatory.</span>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-field w-100" appearance="standard">
                                <mat-label> Last Name</mat-label>
                                <input ngModel #lastname="ngModel" name="lastName" type="text" required matInput>
                                <mat-error *ngIf="lastname.touched && lastname.invalid">
                                    <span *ngIf="lastname.errors.required">This field is
                                        mandatory.</span>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-field w-100" appearance="standard">
                                <mat-label> Password</mat-label>
                                <input ngModel #password="ngModel" name="password" type="password" required matInput>
                                <mat-error *ngIf="password.touched && password.invalid">
                                    <span *ngIf="password.errors.required">This field is
                                        mandatory.</span>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-field w-100" appearance="standard">
                                <mat-label> Password</mat-label>
                                <input name="password" type="password" required matInput>
                                 <mat-error *ngIf=" password.touched && password.invalid">
                                <span *ngIf="password.errors.required">This field is
                                    mandatory.</span>
                                </mat-error>
                            </mat-form-field>

                            <button class="btn btn-primary btn-block text-uppercase" type="submit">Sign
                                Up</button>
                            <hr class="my-4">
                            <button class="btn btn-google btn-block text-uppercase" (click)="doGoogleLogin()"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-facebook btn-block text-uppercase" (click)="doFacebookLogin()"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign in with
                                Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
