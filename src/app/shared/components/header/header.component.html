                <img src="assets/img/logo.png" alt="logo" class="logo-image" />

<!-- nav section-->
<section class="bg-dark nav-section">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg w-100 py-0 navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/home" routerLinkActive="active-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/blog" routerLinkActive="active-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/about-us" routerLinkActive="active-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" *ngIf="editorUser">
                            <a class="nav-link" routerLink="/blog/add-new-post" routerLinkActive="active-link">Add New Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/auth/login" *ngIf="isLoggedOut$ | async" routerLinkActive="active-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/auth/register" *ngIf="isLoggedOut$ | async" routerLinkActive="active-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="signOut()" *ngIf="isLoggedIn$ | async" routerLinkActive="active-link">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</section>
