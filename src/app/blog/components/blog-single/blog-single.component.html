<section class="add-post-wrapper py-40">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="py-10">{{blog.title}}</h3>
                <img [src]="blog.fileUploaded" [alt]="blog.title" class="img-fluid" />
                <p class="blog-content" [innerHTML]="blog.blogContent"></p>
                <h3 class="text-center mt-60 mb-40 text-uppercase font-weight-bold font-italic">Get Free Ebook</h3>
                <h5 class="text-center my-20">Fill out the form to get free ebook about a dog game</h5>
                <app-newsletter-widget class="text-center" [color]="color"></app-newsletter-widget>
            </div>
            <div class="col-md-4">
                <app-sidebar></app-sidebar>
            </div>
        </div>
    </div>
</section>
